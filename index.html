<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAINS-LOG Workout Tracker</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>GAINS-LOG</h1>
    </header>

    <main id="app-container">
        
        <nav class="tabs">
            <button class="tab-button active" data-view="current" data-index="0">
                <i class="fa-solid fa-dumbbell"></i><br>Training
            </button>
            <button class="tab-button" data-view="progress" data-index="1">
                <i class="fa-solid fa-chart-line"></i><br>Progress
            </button>
            <button class="tab-button" data-view="routines" data-index="2">
                <i class="fa-solid fa-book"></i><br>Routines
            </button>
            <button class="tab-button" data-view="profile" data-index="3">
                <i class="fa-solid fa-user"></i><br>Profile
            </button>
        </nav>
        
        <div id="swipe-wrapper">
            
            <section id="current-workout-view" class="view page" data-index="0">
                <div id="rest-timer" class="timer-hidden">
                    <p>Rest Time: <span id="timer-display">1:30</span></p>
                    <button id="skip-timer-btn" class="secondary-btn">Skip</button>
                </div>
                
                <div id="exercise-list">
                    </div>
                
                <button id="add-exercise-btn" class="secondary-btn">+ Add Exercise</button>
                <button id="finish-workout-btn" class="primary-btn hidden">Finish & Save Workout</button>
            </section>
            
            <section id="progress-view" class="view page hidden" data-index="1">
                <div id="workout-history-container">
                    </div>
            </section>

            <section id="routines-view" class="view page hidden" data-index="2">
                <h2>Workout Programs</h2>
                <div id="routines-list-container">
                    </div>
                <button id="add-routine-btn" class="primary-btn">Create New Routine</button>
            </section>
            
            <section id="profile-view" class="view hidden" data-index="3">
                </section>
            
        </div> <section id="routine-editor-view" class="view hidden">
            <div class="editor-header">
                <h2 id="routine-editor-title" style="margin:0;">Editing Routine</h2>
                <button id="close-editor-btn">Done</button>
            </div>
            
            <div id="routine-editor-list">
                </div>
            
            <button id="add-exercise-to-routine-btn" class="secondary-btn">+ Add Exercise to Template</button>
        </section>

    </main>

    <script src="app.js"></script>
</body>
</html>
